apiVersion: apps/v1
kind: Deployment
metadata:
  name: goal-service
  namespace: jiwon-tech
  labels:
    app: goal-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: goal-service
  template:
    metadata:
      labels:
        app: goal-service
    spec:
      containers:
        - name: goal-service
          image: <ACCOUNT_ID>.dkr.ecr.ap-northeast-2.amazonaws.com/goal-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: "8080"
          envFrom:
            - configMapRef:
                name: common-config
            - secretRef:
                name: db-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: goal-service
  namespace: jiwon-tech
spec:
  selector:
    app: goal-service
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP


