# ⚠️ 이 파일은 예시입니다. 실제 시크릿은 절대 Git에 커밋하지 마세요!
# AWS Secrets Manager나 External Secrets Operator 사용을 권장합니다.

apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: jiwon-tech
type: Opaque
stringData:
  SPRING_DATASOURCE_URL: "jdbc:postgresql://your-rds-endpoint:5432/yourdb"
  SPRING_DATASOURCE_USERNAME: "your-username"
  SPRING_DATASOURCE_PASSWORD: "your-password"
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
  namespace: jiwon-tech
type: Opaque
stringData:
  JWT_SECRET: "your-jwt-secret-key"
  # OAuth2 등 추가 시크릿


