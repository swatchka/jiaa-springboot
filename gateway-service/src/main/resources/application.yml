server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway,health,info

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    urls:
      - name: auth-service
        url: /auth-service/v3/api-docs
      - name: user-service
        url: /user-service/v3/api-docs
      - name: goal-service
        url: /goal-service/v3/api-docs
      - name: analysis-service
        url: /analysis-service/v3/api-docs
    # Swagger UI에서 사용할 서버 URL (localhost로 고정)
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs
  # 모든 서비스의 서버 URL을 localhost로 오버라이드
  override-with-generic-response: false
  use-management-port: false
